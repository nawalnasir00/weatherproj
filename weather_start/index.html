<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>My Weather Channel</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging whena phone is turned sideways-->

<body>
	<div id="wrapper">
	<header>
		<figure class="wu"><img src="images/weatherLogo.png"></figure>
    <h1>My Weather Channel</h1>
    <h2>JSON data from the Weather Underground</h2>
    </header>
    
   
    
    
<!-- page content here -->
<main>
<section id="left">
	<div id="location">City UT</div>
	<div id="weather">Current Conditions</div>
	<div id="temperature">00</div>
	<div id="desc">A mix of clouds</div>
</section>

<section id="right">
<div>
	<span id="r1c1"></span>
	<span> <img id="r1c2" ></span>
	<span id="r1c3"></span>
	<span id="r1c4"></span>
</div>	
<div>
	<span id="r2c1"></span>
	<span> <img id="r2c2" ></span>
	<span id="r2c3"></span>
	<span id="r2c4"></span>
</div>	
<div>
	<span id="r3c1"></span>
	<span> <img id="r3c2" ></span>
	<span id="r3c3"></span>
	<span id="r3c4"></span>
</div>	
</section>
    
    
    
    
    
    
    
    </main><!-- end content -->
    
    
    <footer>
    <p>&bull;Paul Cheney &bull; Pluralsight Practice File</p>
    </footer>
    
		</div> <!-- end wrapper -->
</body>
	<script>
		/*jslint browser:true */
'use strict';

var weatherConditions = new XMLHttpRequest();
var weatherForecast = new XMLHttpRequest();
var cObj;
var fObj;

// GET THE CONDITIONS
weatherConditions.open('GET','//api.openweathermap.org/data/2.5/weather?zip=11581,us&appid=a4b2ebf7939f51a95084fbe9762adb63&units=imperial', true);
weatherConditions.responseType = 'text';
weatherConditions.send(null);

weatherConditions.onload = function() {
    if (weatherConditions.status === 200){
        cObj = JSON.parse(weatherConditions.responseText); 
        console.log(cObj);
        document.getElementById('location').innerHTML=cObj.name;
        document.getElementById('weather').innerHTML = cObj.weather[0].description;
        document.getElementById('temperature').innerHTML = cObj.main.temp;
        document.getElementById('desc').innerHTML = "Wind Speed: " +cObj.wind.speed;


    } //end if
}; //end function










// GET THE FORECARST
weatherForecast.open('GET', '//api.openweathermap.org/data/2.5/forecast?zip=11581,us&appid=a4b2ebf7939f51a95084fbe9762adb63&units=imperial', true);
weatherForecast.responseType = 'text'; 
weatherForecast.send();

weatherForecast.onload = function() {
if (weatherForecast.status === 200){
	fObj = JSON.parse(weatherForecast.responseText);
	console.log(fObj);

    var date_raw = fObj.list[0].dt_txt;
    date_raw = date_raw.substring(5,11);
    document.getElementById('r1c1').innerHTML=date_raw;
	
    var iconcode = fObj.list[0].weather[0].icon;
    var icon_path = "http://openweathermap.org/img/w/" + iconcode + ".png";
    document.getElementById('r1c2').src = icon_path;
    document.getElementById('r1c3').innerHTML = fObj.list[0].main.temp_min+"&deg;";
    document.getElementById('r1c4').innerHTML = fObj.list[0].main.temp_max + "&deg;";

    var date_raw = fObj.list[8].dt_txt;
    date_raw = date_raw.substring(5, 11);
    document.getElementById('r2c1').innerHTML = date_raw;

    var iconcode = fObj.list[8].weather[0].icon;
    var icon_path = "http://openweathermap.org/img/w/" + iconcode + ".png";
    document.getElementById('r2c2').src = icon_path;
    document.getElementById('r2c3').innerHTML = fObj.list[8].main.temp_min + "&deg;";
    document.getElementById('r2c4').innerHTML = fObj.list[8].main.temp_max + "&deg;";

    var date_raw = fObj.list[16].dt_txt;
    date_raw = date_raw.substring(5, 11);
    document.getElementById('r3c1').innerHTML = date_raw;

    var iconcode = fObj.list[16].weather[0].icon;
    var icon_path = "http://openweathermap.org/img/w/" + iconcode + ".png";
    document.getElementById('r3c2').src = icon_path;
    document.getElementById('r3c3').innerHTML = fObj.list[16].main.temp_min + "&deg;";
    document.getElementById('r3c4').innerHTML = fObj.list[16].main.temp_max + "&deg;";
} //end if
}; //end function


	</script>
</html>
